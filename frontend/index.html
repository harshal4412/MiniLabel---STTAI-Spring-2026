<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniLabel v1 | Internal Annotation Tool</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 overflow-hidden">

    <div class="flex h-screen w-full">
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col">
            <div class="p-6 border-b border-slate-100">
                <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                    <i data-lucide="layers"></i>
                    <span>MiniLabel <span class="text-slate-400 font-light">v1</span></span>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto p-4 space-y-2" id="item-list">
            </nav>

            <div class="p-4 border-t border-slate-100 bg-slate-50">
                <button onclick="exportJSON()" class="w-full flex items-center justify-center gap-2 py-2 px-4 bg-slate-800 text-white rounded-lg hover:bg-slate-900 transition-all text-sm font-medium">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Export Dataset
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
                <div class="flex items-center gap-4">
                    <span id="task-badge" class="px-2 py-1 rounded text-xs font-bold uppercase tracking-wider bg-indigo-100 text-indigo-700">Task Type</span>
                    <h2 id="item-title" class="text-slate-600 font-medium">Select an item to begin</h2>
                </div>
                <div class="flex items-center gap-3">
                    <button id="save-btn" onclick="saveAnnotation()" class="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 font-semibold disabled:opacity-50">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        Save Annotation
                    </button>
                </div>
            </header>

            <section class="flex-1 overflow-auto p-8 flex justify-center items-start bg-[#f1f5f9]">
                <div id="editor-container" class="glass-card w-full max-w-4xl min-h-[400px] rounded-2xl p-8 flex flex-col items-center justify-center relative bg-white shadow-sm border border-slate-200">
                    <div id="welcome-screen" class="text-center">
                        <i data-lucide="mouse-pointer-2" class="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
                        <p class="text-slate-400 font-medium">Select an item from the sidebar to start labeling</p>
                    </div>

                    <div id="text-editor" class="hidden w-full">
                        <div id="text-content" class="text-2xl leading-relaxed text-slate-800 font-medium bg-slate-50 p-6 rounded-xl border border-slate-100 selection:bg-indigo-200 selection:text-indigo-900"></div>
                    </div>

                    <div id="image-editor" class="hidden relative group">
                        <div id="canvas-container" class="relative inline-block">
                            <img id="source-image" src="" class="max-w-full h-auto rounded-lg shadow-2xl border border-white">
                            <canvas id="image-canvas" class="absolute top-0 left-0 w-full h-full cursor-crosshair"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <aside class="w-72 bg-white border-l border-slate-200 p-6 flex flex-col">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Label Palette</h3>
            <div id="label-container" class="flex flex-wrap gap-2"></div>
            <div class="mt-12 flex-1 overflow-y-auto">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Current Annotations</h3>
                <div id="annotation-preview" class="space-y-2">
                    <p class="text-sm text-slate-400 italic">No labels applied yet.</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
    <script>
        window.addEventListener('load', () => lucide.createIcons());
    </script>
</body>
</html>
